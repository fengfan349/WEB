function initport()
{
	var refresh ="var_value";
	refresh=refresh.split(",");
	var p1=refresh[0];//1110
	//p1=(p1&(1<<2))>>2;
	var p2=refresh[1];//1101
	var p3=refresh[2];//1011
	var p4=refresh[3];//0111
	var i;
	//alert("I am an alert box!!"+p1);
	var name=document.forms[0].port1;
	for (i=0;i<name.length;i++)
	{
		if (((p1&(1<<i))>>i)==1)
		{
			name[i].checked=true;
		}	
		if (((p1&(1<<i))>>i)==0)

			name[i].checked=false;

		}	
	}
}
